version: '3.8'
services:
  gateway:
    build: gateway
    image: gateway2
    container_name: happy_allen
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:8080

  server:
    build: server
    image: server3
    container_name: affectionate_hertz
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit
      - spring.datasource.username=root
      - spring.datasource.password=root

  db:
    image: postgres:13.7-alpine
    container_name: db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root